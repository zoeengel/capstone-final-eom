<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./assets/styles/navigation.css" />
		<link rel="stylesheet" href="./assets/styles/footer.css" />
		<link rel="stylesheet" href="./assets/styles/contact.css" />
		<script
			src="https://kit.fontawesome.com/b9dcc5736f.js"
			crossorigin="anonymous"
		></script>
		<title>Document</title>
	</head>
	<body>
		<!-- Navigation -->
		<nav class="nav-bar">
			<img class="logo" alt="logo" src="assets/images/logo1.png" />
			<ul class="nav-links" id="nav-links">
				<li class="nav-link"><a href="index.html">Home</a></li>
				<li class="nav-link"><a href="#about-landing">About</a></li>
				<li class="nav-link"><a href="blogs.html">Blogs</a></li>
				<li class="nav-link"><a href="contact.html">Contact</a></li>
			</ul>
			<button class="hamburger-menu" onclick="changeNav()">Menu</button>
		</nav>
		<!-- Comtact section -->
		<section class="contact-section">
			<div class="contact">
				<h3>Email Me</h3>

				<form
					id="contact-form"
					name="contact"
					method="POST"
					data-netlify="true"
				>
					<p>
						<label>Name</label>
						<input type="text" name="name" id="name" required />
					</p>

					<p>
						<label>E-mail Address</label>
						<input type="email" name="email" id="email" required />
					</p>

					<p>
						<label>Phone Number</label>
						<input type="text" name="phone" id="phone" />
					</p>

					<p class="full">
						<label>Message</label>
						<textarea name="message" rows="4" id="message"></textarea>
					</p>

					<p class="full">
						<button type="submit">Submit</button>
					</p>
				</form>
			</div>
		</section>
		<!-- Footer -->
		<footer>
			<ul class="social-footer">
				<li>
					<a target="blank" href="https://soundcloud.com/discover"
						><i class="fa fa-soundcloud"></i
					></a>
				</li>
				<li>
					<a target="blank" href="https://www.facebook.com/"
						><i class="fa fa-facebook"></i
					></a>
				</li>
				<li>
					<a target="blank" href="https://www.instagram.com/"
						><i class="fa fa-instagram"></i
					></a>
				</li>
				<li>
					<a target="blank" href="https://twitter.com/login?lang=en"
						><i class="fa fa-twitter"></i
					></a>
				</li>
			</ul>
		</footer>
		<!-- Script Files -->
		<script src="assets/scripts/navigation.js"></script>
	</body>
</html>
